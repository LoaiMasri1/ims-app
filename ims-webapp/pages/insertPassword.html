<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insert New Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body style="height: 100vh;">
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card shadow-lg border-0 text-black">
                        <div class="row g-0 shadow-lg">
                            <div class="text-center">
                                <div class="card-body p-md-5 mx-md-4">
                                    <form action="/forget/user/newpassword" method="post">
    
                                        <div class="form-floating mb-4">
                                            <input type="password" name="password" class="form-control " id="Password"
                                                aria-describedby="passwordlHelp" placeholder="Password" required>
                                            <label for="Password" class="form-label">New Password</label>
                                            <small id="passwordlHelp" class="form-text">Your password must be 8-20
                                                characters long.</small>
                                        </div>
    
                                        <div class="form-floating mb-4">
                                            <input type="password" class="form-control " id="ConfirmPassword"
                                                aria-describedby="ConfirmpasswordlHelp" placeholder="Confirm Password"
                                                required>
                                            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                            <small id="ConfirmpasswordlHelp" class="form-text">It must be the same as the
                                                first password.</small>
                                        </div>
    
                                        <button id="SubmitBtn"
                                            class="btn btn-primary btn-block fa-lg w-50 py-2  mb-3 border-0" type="submit">Submit</button>
                                    </form>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../../static/insertPassword.js" type="text/javascript"></script>

</body>
</html>
