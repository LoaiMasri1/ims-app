<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />

    <!-- Data Table -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/datatables.min.css" />
        
</head>

<body>
    <div class="container mt-5">
        <table id="myTable" class="table table-responsive"></table>
    </div>

    <!-- modal -->
    <div class="modal" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                    <button type="button" class="close btn" onclick="$('#addModal').modal('hide')">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-form">
    
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userName">User Name</label>
                            <input type="text" id="userName" class="form-control" name="name" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="phone" id="phone" class="form-control" name="phone" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="departmentId">Department Id</label>
                            <input type="number" id="departmentId" class="form-control" name="departmentId" required />
                        </div>

                        <div class="form-outline mb-4 text-center">
                            <button type="submit" class="btn btn-primary w-50">Add
                                User</button>
                        </div>
                        <div class="form-outline mb-4 text-center" id="add-success"></div>
                        <div class="form-outline mb-4 text-center" id="add-errors"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ============ -->

    <!-- edit modal -->
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close btn" onclick="$('#editModal').modal('hide')">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">

                        <div class="d-none form-outline mb-4">
                            <label class="form-label" for="id">id</label>
                            <input type="number" id="id" class="form-control" name="id" required />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userName">User Name</label>
                            <input type="text" id="userName" class="form-control" name="name" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="phone" id="phone" class="form-control" name="phone" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="departmentId">Department Id</label>
                            <input type="number" id="departmentId" class="form-control" name="departmentId" required />
                        </div>

                        <div class="form-outline mb-4 text-center">
                            <button type="submit" class="btn btn-primary w-50">Add
                                User</button>
                        </div>
                        <div class="form-outline mb-4 text-center" id="edit-success"></div>
                        <div class="form-outline mb-4 text-center" id="edit-errors"></div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ================= -->


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/70efa33b16.js" crossorigin="anonymous"></script>


    <!-- Data table and Bootstrap -->

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/datatables.min.js"></script>

    <!--==========================-->
    <script type="module" src="../scripts/user/initTable.js"></script>
    <script type="module" src="../scripts/user/main.js"></script>
</body>

</html>
