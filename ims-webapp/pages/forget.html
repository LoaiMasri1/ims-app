<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="../css/shared/styles.min.css">



<body>
    <div class="container-fluid text-start d-flex d-sm-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center"
        style="height:100vh ;">
        <!-- form card change password -->
        <div class="card border-0">
            <div class="card-body shadow-lg d-flex flex-column align-items-center">

                <h1 data-bs-toggle="tooltip" data-bss-tooltip="" title="Forget Password
                    Password" class="my-3 text-primary bounce animated">Forget Password</h1>
                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                    <i class="fas fa-lock text-white"></i>
                </div>
                <form class="form" id="forget-form">
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" required placeholder="Email Address" name="email">
                        <small class="form-text text-muted">Enter the email address you used during the
                            registration on
                            ims-app. Then we'll email a link to this address.</small>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" required placeholder="Enter your new password"
                            name="password">
                        <span class="form-text small text-muted">
                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                        </span>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" required placeholder="Confirm your new password"
                            name="password_confirmation">
                        <span class="form-text small text-muted">
                            To confirm, type the new password again.
                        </span>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-3">
                        <button type="submit"
                            class="btn btn-outline-primary border rounded-pill border-2 border-primary d-block w-75">Get
                            New Password</button>
                    </div>
                    <p class="text-muted text-center mt-3">Remember Your Password ?&nbsp;<a
                            href="./login.html">click</a>
                    </p>

                    <div id="message"></div>
                    <div id="error"></div>
                </form>

            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/70efa33b16.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/forget/forget.js" type="module"></script>

    <script src="../scripts/shared/script.min.js"></script>
</body>


</html>
