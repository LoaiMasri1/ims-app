<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forget Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body style="height: 100vh;">
    <section class="h-100 gradient-form">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card shadow-lg border-0 text-black">
              <div class="row g-0 shadow-lg">
                <div class="text-center">
                  <div class="card-body p-md-5 mx-md-4">
                    <form action="/forget/user" method="get">
                      <div class="form-floating mb-4">
                        <input type="email" name="email" class="form-control primary" id="Email"
                          aria-describedby="emailHelp" placeholder="Email Address" required>
                        <label for="Email" class="form-label">Email Address</label>
                        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                      </div>
                      <button id="SubmitBtn" class="btn btn-primary btn-block fa-lg w-50 py-2  mb-3 border-0" type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/forgetPassword/forget.js"></script>
</body>
</html>
