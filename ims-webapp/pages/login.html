<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../css/shared/styles.min.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5" style="padding: 0;margin: 0;height: 100vh;">
        <div class="container-fluid text-start d-flex d-sm-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center"
            style="height: 100%;margin: 0;padding: 0;">
            <div class="row d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-xl-center align-items-xl-center"
                style="width: 100%;">
                <div class="col-md-6 col-xl-4">
                    <div class="card border-0 mb-5">
                        <div class="card-body shadow-lg d-flex flex-column align-items-center">
                            <h1 data-bs-toggle="tooltip" data-bss-tooltip="" class="bounce animated"
                                style="color: var(--bs-blue);" title="sign in">Login Page</h1>
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                    viewBox="0 0 16 16" class="bi bi-person">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                                    </path>
                                </svg></div>
                            <form class="text-center" id="login-form">
                                <div class=" mb-3">
                                    <input class="form-control" type="text" name="email" placeholder="Username">

                                </div>
                                <div class=" mb-3">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <a href="#" class="float-end mb-2 fs-6">Forget Password?</a>
                                <div id="message"></div>
                                <div id="error"></div>
                                <div class="mb-3">
                                    <button
                                        class="btn btn-outline-primary border rounded-pill border-2 border-primary d-block w-100"
                                        data-bs-toggle="tooltip" data-bss-tooltip="" type="submit"
                                        title="click to login">Login</button>
                                </div>
                                <div id="error"></div>
                                <p class="text-muted">don't have an account ?&nbsp;<a href="./register.html">signup</a>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/shared/script.min.js"></script>
    <script type="module" src="../scripts/login/login.js"></script>
</body>

</html>
