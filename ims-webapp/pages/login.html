<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../css/shared/styles.min.css">
    <link rel="icon" href="../favicon.ico">
</head>

<body>
    <section class="position-relative py-4 py-xl-5" style="padding: 0;margin: 0;height: 100vh;">
        <div class="container-fluid text-start d-flex d-sm-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center"
            style="height: 100%;margin: 0;padding: 0;">
            <div class="row d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-xl-center align-items-xl-center"
                style="width: 100%;">
                <div class="col-md-6 col-xl-4">
                    <div class="card border-0 mb-5">
                        <div class="card-body shadow-lg d-flex flex-column align-items-center">
                            <h1 data-bs-toggle="tooltip" data-bss-tooltip="" class="bounce animated"
                                style="color: var(--bs-blue);" title="sign in">Login Page</h1>
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                <i class="fas fa-user text-white"></i>
                            </div>
                            <form class="text-center" id="login-form">
                                <div class="form-control mb-3 d-flex align-content-center justify-content-center">
                                    <i class="fas fa-user my-auto me-3  text-muted"></i>
                                    <input class="border-0 form-control" type="text" name="username"
                                        placeholder="Enter Username">

                                </div>
                                <div class="form-control mb-3 d-flex align-content-center justify-content-center">
                                    <i class="fas fa-lock my-auto me-3 text-muted"></i>
                                    <input class="border-0 form-control" type="password" name="password"
                                        placeholder="Enter Password">
                                </div>
                                <a href="forget.html" class=" text-center d-block mb-2 fs-6 text-decoration-none">Forget
                                    Password?</a>
                                <div id="message"></div>
                                <div id="error"></div>
                                <div class="mb-3">
                                    <button
                                        class="btn btn-outline-primary border rounded-pill border-2 border-primary d-block w-100"
                                        data-bs-toggle="tooltip" data-bss-tooltip="" type="submit"
                                        title="click to login">Login</button>
                                </div>
                                <p class="text-muted">don't have an account ?&nbsp;<a class="text-decoration-none"
                                        href="./register.html">signup</a>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/70efa33b16.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/shared/script.min.js"></script>
    <script type="module" src="../scripts/login/login.js"></script>
</body>

</html>
